<app-header></app-header>
<div *ngIf="userProfile$ | async as user" class="profile-container">
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>

    <!-- Profile photo -->
    <div class="photo-wrapper">
        <img [src]="getPhotoUrl(user)" [alt]="user.username" class="profile-photo" />
    </div>

    <!-- Upload new photo -->
    <label for="photoUpload" class="upload-btn">Change Photo</label>
    <input type="file" id="photoUpload" hidden (change)="onPhotoSelected($event)" accept="image/*" />
</div>
